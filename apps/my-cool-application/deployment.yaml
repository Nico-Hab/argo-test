apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-cool-application
spec:
  selector:
    matchLabels:
      app: my-cool-application
  replicas: 1
  template:
    metadata:
      labels:
        app: my-cool-application
    spec:
      containers:
        - name: my-cool-application
          image: localhost:32000/hello-world:v1