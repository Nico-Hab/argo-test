apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: argo-root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: apps/argocd-root
    repoURL: https://github.com/Nico-Hab/argo-test.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
